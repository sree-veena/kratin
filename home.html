<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5f59ca6ad3.js" crossorigin="anonymous"></script>
</head>
<link rel="stylesheet" href="home.css">
<body>
    <div class="container1" id="cont1">

        <h1 class="cont-title">" Time and health are two precious assets that we don't recognize and appreciate until they have been depleted "</h1>
        <h1><span class="text-secondary cont-title">Create your own healthy <span class="text-primary cont-title"> TO-DO LIST</span>
            </span></h1>
        <span class="text-danger cont-title text-center">Click Here </span>
        <button class="cont-btn btn-warning" id="btn1">Let's Go...</button>
    </div>
    <div class="todos-bg-container" id="cont2">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="todos-heading"><span>HEALTHLY TODOSLIST</span></h1>
                    <h1 class="create-task-heading">
                        Create <span class="create-task-heading-subpart text-dark font-family">Your healthy Tasks</span>
                    </h1>
                    <input type="text" id="todoUserInput" class="todo-user-input" placeholder="What needs to be done?" />
                    <button class="button btn btn-warning" id="addTodoButton">Add</button>
                    <h1 class="todo-items-heading">
                        My <span class="todo-items-heading-subpart text-dark">healthy Tasks</span>
                    </h1>
                    <ul class="todo-items-container" id="todoItemsContainer"></ul>
                    <button class="button btn btn-success" id="saveTodoButton">Save</button>
                    <br />
                    <button class="button btn btn-success" id="BackBtn">Back</button>
                    <div class="d-flex flex-row justify-content-center">
                        <h1 class="cont-title">For more healthy guidance visit us :</h1>
                        <a href="https://kratinmobile.com/" target="_blank"><img src="https://media.licdn.com/dms/image/C560BAQE500N-c6yNHw/company-logo_200_200/0/1519902853807?e=2147483647&v=beta&t=iUz5_gPXa_wgfSrdhvvhAP_9c2i80WQpEFojFIVISpA" alt="kratin" class="icon" /></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
